syntax = "proto3";

package patchbukkit.events;

import "patchbukkit/events/player_events.proto";

option java_multiple_files = true;
option java_package = "patchbukkit.events";

message Event {
  string event_id = 1;
  bool cancellable = 2;

  oneof event_data {
    PlayerJoinEvent player_join = 10;
  }
}

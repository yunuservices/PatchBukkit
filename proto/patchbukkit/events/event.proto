syntax = "proto3";

package patchbukkit.events;

import "patchbukkit/common/types.proto";
import "patchbukkit/events/player_events.proto";
import "patchbukkit/events/server_events.proto";
import "patchbukkit/events/block_events.proto";

option java_multiple_files = true;
option java_package = "patchbukkit.events";

message Event {
  oneof data {
    PlayerJoinEvent player_join = 1;
    PlayerLeaveEvent player_leave = 2;
    PlayerMoveEvent player_move = 3;
    PlayerChatEvent player_chat = 4;
    PlayerCommandEvent player_command = 5;
    ServerCommandEvent server_command = 6;
    ServerBroadcastEvent server_broadcast = 7;
    BlockBreakEvent block_break = 8;
    BlockPlaceEvent block_place = 9;
    PlayerInteractEvent player_interact = 10;
  }
}

message RegisterEventRequest {
  string event_type = 1;
  string plugin_name = 2;
  int32 priority = 3;
  bool blocking = 4;
}

message CallEventRequest {
  Event event = 1;
}

message CallEventResponse {
  bool handled = 1;
}

message FireEventResponse {
  bool cancelled = 1;
  Event data = 2;
}

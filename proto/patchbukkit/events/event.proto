syntax = "proto3";

package patchbukkit.events;

import "patchbukkit/common/types.proto";
import "patchbukkit/events/player_events.proto";
import "patchbukkit/events/server_events.proto";
import "patchbukkit/events/block_events.proto";
import "patchbukkit/events/entity_events.proto";

option java_multiple_files = true;
option java_package = "patchbukkit.events";

message Event {
  oneof data {
    PlayerJoinEvent player_join = 1;
    PlayerLoginEvent player_login = 2;
    PlayerLeaveEvent player_leave = 3;
    PlayerMoveEvent player_move = 4;
    PlayerChatEvent player_chat = 5;
    PlayerCommandEvent player_command = 6;
    PlayerTeleportEvent player_teleport = 7;
    PlayerChangeWorldEvent player_change_world = 8;
    PlayerGamemodeChangeEvent player_gamemode_change = 9;
    ServerCommandEvent server_command = 10;
    ServerBroadcastEvent server_broadcast = 11;
    BlockBreakEvent block_break = 12;
    BlockPlaceEvent block_place = 13;
    PlayerInteractEvent player_interact = 14;
    EntitySpawnEvent entity_spawn = 15;
    EntityDamageEvent entity_damage = 16;
    EntityDeathEvent entity_death = 17;
    AsyncPlayerPreLoginEvent async_player_pre_login = 18;
    PlayerAdvancementDoneEvent player_advancement_done = 19;
    PlayerAnimationEvent player_animation = 20;
    PlayerArmorStandManipulateEvent player_armor_stand_manipulate = 21;
  }
}

message RegisterEventRequest {
  string event_type = 1;
  string plugin_name = 2;
  int32 priority = 3;
  bool blocking = 4;
}

message CallEventRequest {
  Event event = 1;
}

message CallEventResponse {
  bool handled = 1;
}

message FireEventResponse {
  bool cancelled = 1;
  Event data = 2;
}

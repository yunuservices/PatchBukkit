syntax = "proto3";

package patchbukkit.events;

import "patchbukkit/common/types.proto";
import "patchbukkit/events/player_events.proto";
import "patchbukkit/events/server_events.proto";
import "patchbukkit/events/block_events.proto";
import "patchbukkit/events/entity_events.proto";

option java_multiple_files = true;
option java_package = "patchbukkit.events";

message Event {
  oneof data {
    PlayerJoinEvent player_join = 1;
    PlayerLoginEvent player_login = 2;
    PlayerLeaveEvent player_leave = 3;
    PlayerMoveEvent player_move = 4;
    PlayerChatEvent player_chat = 5;
    PlayerCommandEvent player_command = 6;
    PlayerTeleportEvent player_teleport = 7;
    PlayerChangeWorldEvent player_change_world = 8;
    PlayerGamemodeChangeEvent player_gamemode_change = 9;
    ServerCommandEvent server_command = 10;
    ServerBroadcastEvent server_broadcast = 11;
    BlockBreakEvent block_break = 12;
    BlockPlaceEvent block_place = 13;
    PlayerInteractEvent player_interact = 14;
    EntitySpawnEvent entity_spawn = 15;
    EntityDamageEvent entity_damage = 16;
    EntityDeathEvent entity_death = 17;
    AsyncPlayerPreLoginEvent async_player_pre_login = 18;
    PlayerAdvancementDoneEvent player_advancement_done = 19;
    PlayerAnimationEvent player_animation = 20;
    PlayerArmorStandManipulateEvent player_armor_stand_manipulate = 21;
    PlayerBedEnterEvent player_bed_enter = 22;
    PlayerBedLeaveEvent player_bed_leave = 23;
    PlayerBucketEmptyEvent player_bucket_empty = 24;
    PlayerBucketFillEvent player_bucket_fill = 25;
    PlayerBucketEntityEvent player_bucket_entity = 26;
    PlayerChangedMainHandEvent player_changed_main_hand = 27;
    PlayerRegisterChannelEvent player_register_channel = 28;
    PlayerUnregisterChannelEvent player_unregister_channel = 29;
    PlayerCommandSendEvent player_command_send = 30;
    PlayerDropItemEvent player_drop_item = 31;
    PlayerEditBookEvent player_edit_book = 32;
    PlayerEggThrowEvent player_egg_throw = 33;
    PlayerExpChangeEvent player_exp_change = 34;
    PlayerFishEvent player_fish = 35;
    PlayerInteractEntityEvent player_interact_entity = 36;
    PlayerInteractAtEntityEvent player_interact_at_entity = 37;
    PlayerItemHeldEvent player_item_held = 38;
    PlayerItemDamageEvent player_item_damage = 39;
    PlayerItemBreakEvent player_item_break = 40;
    PlayerItemConsumeEvent player_item_consume = 41;
    PlayerItemMendEvent player_item_mend = 42;
    PlayerLevelChangeEvent player_level_change = 43;
    PlayerKickEvent player_kick = 44;
    PlayerToggleSneakEvent player_toggle_sneak = 45;
    PlayerToggleSprintEvent player_toggle_sprint = 46;
    PlayerToggleFlightEvent player_toggle_flight = 47;
    PlayerSwapHandItemsEvent player_swap_hand_items = 48;
    PlayerResourcePackStatusEvent player_resource_pack_status = 49;
    PlayerRespawnEvent player_respawn = 50;
    PlayerPickupArrowEvent player_pickup_arrow = 51;
    PlayerPortalEvent player_portal = 52;
    PlayerRecipeDiscoverEvent player_recipe_discover = 53;
    PlayerRiptideEvent player_riptide = 54;
    PlayerShearEntityEvent player_shear_entity = 55;
    PlayerSpawnLocationEvent player_spawn_location = 56;
    PlayerStatisticIncrementEvent player_statistic_increment = 57;
    PlayerVelocityEvent player_velocity = 58;
    PlayerHarvestBlockEvent player_harvest_block = 59;
    BlockCanBuildEvent block_can_build = 60;
    BlockBurnEvent block_burn = 61;
    BlockIgniteEvent block_ignite = 62;
    BlockSpreadEvent block_spread = 63;
    BlockDamageEvent block_damage = 64;
    BlockDamageAbortEvent block_damage_abort = 65;
    BlockDispenseEvent block_dispense = 66;
    BlockDropItemEvent block_drop_item = 67;
    BlockExplodeEvent block_explode = 68;
    BlockFadeEvent block_fade = 69;
  }
}

message RegisterEventRequest {
  string event_type = 1;
  string plugin_name = 2;
  int32 priority = 3;
  bool blocking = 4;
}

message CallEventRequest {
  Event event = 1;
}

message CallEventResponse {
  bool handled = 1;
}

message FireEventResponse {
  bool cancelled = 1;
  Event data = 2;
}
